<div class="flex items-end justify-center px-4 pb-20 text-center 
    sm:block sm:p-0">

  <div class="bg-black inline-block align-bottom bg-secondary rounded-lg text-left overflow-hidden
      shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full pb-4">

    <!-- Add margin if you want to see some of the overlay behind the modal-->
    <div class="py-4 text-left px-6">
      <!--Title-->
      <div class="flex justify-between items-center pb-4">
        <p class="text-2xl font-bold">Account</p>
      </div>

      <app-tabs-container>
        <app-tab tabName="Register">
          <form>
            <!-- First Name -->
            <div class="mb-3">
              <label class="inline-block mb-2">First Name</label>
              <input type="text" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                  duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
                placeholder="Enter First Name" />
            </div>
            <!-- Last Name -->
            <div class="mb-3">
              <label class="inline-block mb-2">Last Name</label>
              <input type="text" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                  duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
                placeholder="Enter Last Name" />
            </div>
            <!-- Email -->
            <div class="mb-3">
              <label class="inline-block mb-2">Email</label>
              <input type="email" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                  duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
                placeholder="Enter Email" />
            </div>
            <!-- Password -->
            <div class="mb-3">
              <label class="inline-block mb-2">Password</label>
              <input type="password" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                  duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
                placeholder="Password" />
            </div>
            <!-- Confirm Password -->
            <div class="mb-3">
              <label class="inline-block mb-2">Confirm Password</label>
              <input type="password" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                  duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
                placeholder="Confirm Password" />
            </div>
            <button type="submit" class="mt-6 block w-full bg-green-600 text-white py-1.5 px-3 rounded transition
                hover:bg-green-500">
              Submit
            </button>
          </form>
        </app-tab>

        <app-tab tabName="Login">
          <form>
            <!-- Email -->
            <div class="mb-3">
              <label class="inline-block mb-2">Email</label>
              <input type="email" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                        duration-500 focus:outline-none rounded bg-transparent
                        focus:border-indigo-400" placeholder="Enter Email" />
            </div>
            <!-- Password -->
            <div class="mb-3">
              <label class="inline-block mb-2">Password</label>
              <input type="password" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                      duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
                placeholder="Password" />
            </div>
            <button type="submit" class="mt-6 block w-full bg-green-600 text-white py-1.5 px-3 rounded transition
                      hover:bg-green-500">
              Submit
            </button>
          </form>
        </app-tab>
      </app-tabs-container>

    </div>
  </div>
</div>
